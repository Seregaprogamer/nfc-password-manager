name: Build Android APK

on:
  # Запускать сборку при любом push в ветку main
  push:
    branches: [ main, master ]
  
  # Или запускать вручную из интерфейса GitHub
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build'
        required: false
        default: '1.0'

# Разрешаем запись для артефактов
permissions:
  contents: write

jobs:
  build-apk:
    runs-on: ubuntu-latest  # Используем последний Ubuntu
    
    steps:
    # 1. Получить код из репозитория
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    # 2. Установить Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    # 3. Установить системные зависимости
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          zip \
          unzip \
          libssl-dev \
          libffi-dev \
          libxml2-dev \
          libxslt-dev \
          libjpeg-dev \
          zlib1g-dev \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          cmake \
          wget \
          curl
        
    # 4. Установить Java (требуется для Android SDK)
    - name: Install Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
        
    # 5. Установить Buildozer и Cython
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.5.0 cython==0.29.33 virtualenv
        echo "Buildozer version:"
        buildozer --version
        
    # 6. Настроить переменные окружения для Buildozer
    - name: Set up Buildozer environment
      run: |
        # Увеличиваем память для компиляции
        export JAVA_OPTS="-Xmx2048m"
        export GRADLE_OPTS="-Xmx2048m"
        
        # Создаем минимальный buildozer.spec если его нет
        if [ ! -f buildozer.spec ]; then
          echo "Creating default buildozer.spec..."
          cat > buildozer.spec << 'EOF'
[app]
title = NFC Password Manager
package.name = nfcpasswordmanager
package.domain = org.github.nfc
source.dir = .
source.main = main.py
version = 1.0
requirements = python3,kivy==2.3.0,pycryptodome,pyjnius,android
android.permissions = NFC,INTERNET
android.minapi = 21
android.api = 33
android.arch = armeabi-v7a
orientation = portrait
fullscreen = 0
log_level = 2
EOF
        fi
        
    # 7. Сборка APK (debug версия)
    - name: Build APK with Buildozer
      run: |
        echo "Starting APK build..."
        
        # Устанавливаем тайм-аут 45 минут
        timeout 2700 buildozer android debug || true
        
        # Проверяем, создался ли APK
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "APK successfully built!"
          ls -la bin/
        else
          echo "APK build failed!"
          # Показываем логи
          if [ -f .buildozer/android/platform/build-arm64-v8a_armeabi-v7a/build.log ]; then
            tail -100 .buildozer/android/platform/build-arm64-v8a_armeabi-v7a/build.log
          fi
          exit 1
        fi
        
    # 8. Переименовать APK файл
    - name: Rename APK file
      run: |
        cd bin
        for file in *.apk; do
          mv "$file" "nfc_password_manager.apk"
        done
        ls -la
        
    # 9. Загрузить APK как артефакт
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: nfc-password-manager-apk
        path: bin/*.apk
        retention-days: 90
        
    # 10. Создать релиз (опционально)
    - name: Create GitHub Release
      if: github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        files: bin/*.apk
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        draft: false
        prerelease: false