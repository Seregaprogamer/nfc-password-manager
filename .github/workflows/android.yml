name: Build Android APK (Buildozer)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            build-essential ccache \
            libffi-dev libssl-dev zlib1g-dev \
            libsqlite3-dev liblzma-dev

      - name: Install Buildozer
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install buildozer cython

      - name: Build APK
        run: |
          set -e

          # 1) Первый запуск — пусть Buildozer скачает SDK/NDK (может упасть на лицензии — это ок)
          buildozer -v android debug || true

          # 2) Принять лицензии неинтерактивно
          SDKMGR="$HOME/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager"
          yes | "$SDKMGR" --sdk_root="$HOME/.buildozer/android/platform/android-sdk" --licenses

          # 3) Убедиться, что platform-tools есть
          "$SDKMGR" --sdk_root="$HOME/.buildozer/android/platform/android-sdk" "platform-tools"

          # 4) Второй запуск — уже нормальная сборка
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
